<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>learn-journal - journal</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="journal">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    body > main > aside > div > ul > li label > input[type=checkbox] {
      float: left;
      margin-top: 9px;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      alias: {
        '/_sidebar.md': '/_sidebar.md',
        '/docs/(.*)/_sidebar.md': '/docs/$1/_sidebar.md',
        '/tests/(.*)/_sidebar.md': '/docs/$1/_sidebar.md',
        '/tests/(.*).js': '/tests.md',
        // '.*?/changelog': 'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG',
        // '/.*/_navbar.md': '/_navbar.md',
        // '/zh-cn/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-zh/master/$1',
        // '/de-de/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-de/master/$1',
        // '/ru/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-ru/master/$1',
        // '/es/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1'
      },
      name: 'Wallacety的学习笔记',
      // ext: '',
      auto2top: true,
      // coverpage: '_sidebar.md',
      executeScript: true,
      loadSidebar: true,
      // loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            const paths = location.hash.split('/');
            const newHtml = html.replace(/\n*---\n(.+\n){1,5}---/, '').replace('m_templage.file', paths[paths.length-1]);
            console.log(newHtml);
            return newHtml;
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
